<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simplelightbox.min.css">

</head>

<body>
    <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
        <button type="submit">Search</button>
    </form>
    <div class="gallery">
        <!-- Cards with images will be added here -->
    </div>
    <button type="button" class="load-more" style="display: none;">Load More</button>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>

</body>

</html>
